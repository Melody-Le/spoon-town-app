  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/favicon.png" />

  <body>
    <nav class="navbar navbar-expand-md sticky-top">
      <div class="container-fluid">
        <div class="brand row align-items-center">
          <a class="navbar-brand col-3" href="./index.html">

        <div
          class="offcanvas-md offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <ul class="navbar-nav align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">CONTACT</a>
            </li>
            <div class="nav-item dropdown">
              <div
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                role="button"
                aria-expanded="false"
              >
                <img
                  class="account"
                  src="img/account-photo.jpeg"
                  alt="account-photo"
                />
              </div>
              <ul
                class="dropdown-menu dropdown-menu-md-end dropdown-menu-sm-start"
              >
                <li>
                  <h6 class="dropdown-header">Hi Melody ðŸ˜Š</h6>
                </li>
                <li>
                  <a class="dropdown-item" href="#">View Full Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Setting</a>
                </li>
                <li>

                </li>
                <li>
                  <a class="dropdown-item" href="#">Sign out</a>
                </li>
              </ul>
            </div>
          </ul>
        </div>
      </div>

    <div class="container restaurant-container mt-lg-5">
      <!-- RESTAURANT CONTENT:  -->
    </div>

      <h3 class="mt-5">Most recent review</h3>
      <hr />
      <!-- REVIEW CONTAINER  -->
    </div>
    <hr class="my-5" />
    <div class="container-md mb-5">
      <div class="account-review row bg-light">
        <figure class="col-lg-2 account-image">
          <img src="img/account-photo.jpeg" alt="acount-photo" />
          <p>Melody Le</p>
        </figure>
        <div class="col-lg-10 ms-auto">
          <textarea
            class="row"
            id="textarea-review"
            placeholder="Leave your review here"
          ></textarea>
        </div>
      </div>
      <button class="mt-3" id="btn-post-review">Post review</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
