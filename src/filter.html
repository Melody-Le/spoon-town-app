    <div class="filter-page-container">
      <!-- FILTER BOX  -->

            <img class="search-map" src="./img/search Map-white.png" alt="">

          <div class="search-location px-4 py-1 border-0 rounded-5 bg-white">

        </div>
        <div class="location-container hidden">

            <img class="icon" src="./img/icons8-near-me-48.png" alt="icon-Nearby">

          </div>

      <div class="search-categories mt-5">
