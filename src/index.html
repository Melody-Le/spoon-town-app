<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="icon"
    href="./img/myfavicon.jpeg"
  />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Spoon Town</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light sticky-top">
      <div class="container-fluid">
        <div class="brand row align-items-center">
          <a class="navbar-brand col-lg-3 col-sm-12" href="./index.html">
            <img class="logo" src="./img/SpoonTown-logo2.png" alt="logo"/>
          </a>
          <div class="brand-name col-lg-8 col-sm-12 mt-lg-4">SPOON TOWN</div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon" id="toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="./index.html">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="./filter.html"">FILTER PAGE</a></li>
            <li class="nav-item"><a class="nav-link" href="./index.html"">CONTACT</a></li>
            <div class="nav-item">
                <img class="account" src="./img/account.jpeg" alt="account"/>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid homepage">
      <div class="text-center">
        <h1 class="mb-5 cover-title">Hey! Are you ready for meal?</h1>
        <div class="search-filter-box d-md-flex g-3 " >
          <button class="btn bg-white search-by-map border-0 rounded-5 py-2">Search MAP</button>
          <form  action="search-location">
            <div class="search-box px-4 py-1 border-0 rounded-5  bg-white">
              <input class="search border-0" type="search" name="search" id="seach" placeholder="Where to eat?">
              <button type="submit" class="btn border-0" ><img src="./img/icons8-search.gif" alt="search icon" width="20rem"/></button>
            </div>
            <div class="search-option-container hidden">
              <li class="search-option-item ">
                <a href="#" class = "search-nearby">
                  <img class="icon" src="./img/icons8-near-me-48.png" alt="icon Nearby">
                  <p>Nearby</p>
                </a>
              </li>
              <hr class="m-3">
              <p class="text-start popular-place-title">Popular place</p>
              <li class="search-option-item">
                <a href="#" class = "search-nearby">
                  <img class="icon" src="./img/map-point-icon.svg" alt="icon Nearby">
                  <p>Orchard</p>
                </a>
              </li>
              <li class="search-option-item">
                <a href="#" class = "search-nearby">
                  <img class="icon" src="./img/map-point-icon.svg" alt="icon Nearby">
                  <p>Novena</p>
                </a>
              </li>
             
            </div>
          </form>
          <form  action="filter-catogery">
            <input class="filter py-2 border-0 rounded-5 " type="search" name="search" id="filter-catogery" placeholder="Catogery">
            <div class="filter-catogery-container hidden">
              <li class="search-option-item">
                <a href="#" class = "search-nearby">
                  Asian food
                </a>
              </li>
              <li class="search-option-item">
                <a href="#" class = "search-nearby">
                  Western food
                </a>
              </li>
              <li class="search-option-item">
                <a href="#" class = "search-nearby">
                  Vietnamese food
                </a>
              </li>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script  src="/js/controller.js"></script>
  </body>
</html>
