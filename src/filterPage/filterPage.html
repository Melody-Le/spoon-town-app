<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./filterPage.css" />
    <title>SpoonTown-Filter</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light sticky-top">
      <div class="container-fluid">
        <div class="brand row align-items-center">
          <a class="navbar-brand col-3" href="/">
            <img class="logo" src="../img/logo-orange.png" alt="logo"/>
          </a>
          <div class="brand-name col-8 mt-4">SPOON TOWN</div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon" id="toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end w-50" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="../homePage/homePage.html">HOME</a></li>
            <li class="nav-item"><a class="nav-link" href="../filterPage/filterPage.html"">FILTER PAGE</a></li>
            <li class="nav-item"><a class="nav-link" href="../homePage/homePage.html"">CONTACT</a></li>
            <div class="nav-item">
                <img class="account" src="../img/account.jpeg" alt="account"/>
            </div>
          </ul>
        </div>
      </div>
    </nav>
      <!-- FILTER BOX  -->
    <div class="search-location-container g-3">
      <div class="search-method my-3">
        <button class="btn">
          <img class="search-map" src="../img/search Map-white.png" alt="search-map-icon">
        </button>
        <div class="search-location px-4 py-1 border-0 rounded-5 bg-white">
          <input class="border-0" type="search" name="search" placeholder="Where to eat?">
          <button class=" btn border-0" type="submit">
            <img class="search-btn" src="../img/icons8-search.gif" alt="search-icon"/>
          </button>
        </div>
      </div>
      <div class="location-container hidden">
        <div class="location">
          <img class="location-icon" src="../img/icons8-near-me-48.png" alt="icon-nearby">
          <p class="location-name mb-0">Nearby</p>
        </div>
        <hr class="m-3">
        <p class="mx-4">TOP PICK</p>
        <!-- ADD TOP PICK LOCATION HERE-->
      </div>
    </div>

    <div class="categories-container mt-5">
      <div>
        <h3 class="category-title hidden">What are your favorite cuisines?</h3>
        <div class="category-list">
          <!-- ADD FILTER CATEGORIES FORM HERE-->
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="container-card card-columns">
        <!-- RENDER RESTAURANT FILTER RESULT HERE -->
      </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="hidden" id="loader-container">
      <div class="lds-dual-ring"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./filterPage.js"></script>
  </body>
</html>
